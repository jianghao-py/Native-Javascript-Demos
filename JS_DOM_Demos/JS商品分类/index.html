<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菜单</title>
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="menu">
     <!-- 标题 -->
      <div class="title">
        <h2>今日菜单</h2>
        <div class="underline"></div>
      </div>
      <!-- 分类按钮 -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">全部</button>
        <button class="filter-btn" type="button" data-id="breakfast">早餐</button>
        <button class="filter-btn" type="button" data-id="lunch">午餐</button>
        <button class="filter-btn" type="button" data-id="shakes">奶昔</button>
      </div>
      <!-- 中心 -->
      <div class="section-center">
        <!-- 商品 -->
        <article class="menu-item">
          <img src="" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4></h4>
              <h4 class="price"></h4>
            </header>
            <p class="item-text">
              
            </p>
          </div>
        </article>
       
        <article class="menu-item">
          <img src="" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4></h4>
              <h4 class="price"></h4>
            </header>
            <p class="item-text">
              
            </p>
          </div>
        </article>
       

        
      </div>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
